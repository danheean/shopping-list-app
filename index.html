<!DOCTYPE html>
<html lang="ko">
<head>

    <title>ì‡¼í•‘ ë¦¬ìŠ¤íŠ¸</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nanum Pen Script', cursive, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #f5f5dc 0%, #faf8f3 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .notebook {
            background: #fffef7;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            position: relative;
            padding: 40px 60px 40px 80px;
            background-image:
                repeating-linear-gradient(
                    transparent 0px,
                    transparent 31px,
                    #e8d5d5 31px,
                    #e8d5d5 32px
                );
            background-size: 100% 32px;
            margin-top: 20px;
        }

        .notebook::before {
            content: '';
            position: absolute;
            left: 50px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #ffcccc;
        }

        .notebook::after {
            content: '';
            position: absolute;
            left: 48px;
            top: 0;
            bottom: 0;
            width: 1px;
            background: #ffd5d5;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-filter {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .date-filter input[type="text"] {
            padding: 10px 14px;
            font-size: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            cursor: pointer;
            width: 160px;
        }

        /* Flatpickr ì»¤ìŠ¤í…€ ìŠ¤íƒ€ì¼ */
        .flatpickr-calendar {
            font-size: 18px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
        }

        .flatpickr-calendar.open {
            left: 50% !important;
            transform: translateX(-50%) !important;
        }

        /* ë‚ ì§œ ìˆ«ì í¬ê¸° */
        .flatpickr-day {
            font-size: 20px !important;
            height: 42px !important;
            line-height: 42px !important;
            max-width: 42px !important;
        }

        /* ìš”ì¼ í¬ê¸° */
        .flatpickr-weekday {
            font-size: 18px !important;
        }

        /* ì›”/ì—°ë„ í‘œì‹œ í¬ê¸° */
        .flatpickr-current-month {
            font-size: 22px !important;
            justify-content: center !important;
            display: flex !important;
            align-items: center !important;
            padding: 10px 0 !important;
            flex-direction: row-reverse !important;
        }

        .flatpickr-current-month .flatpickr-monthDropdown-months {
            font-size: 22px !important;
            margin: 0 !important;
        }

        .flatpickr-current-month input.cur-year,
        .flatpickr-current-month .numInput {
            font-size: 22px !important;
            width: 70px !important;
            order: 1 !important;
        }

        .flatpickr-current-month .year-suffix {
            font-size: 22px !important;
            font-weight: normal !important;
            order: 2 !important;
        }

        .flatpickr-current-month .flatpickr-monthDropdown-months {
            order: 3 !important;
        }

        /* í™”ì‚´í‘œ í¬ê¸° */
        .flatpickr-months .flatpickr-prev-month,
        .flatpickr-months .flatpickr-next-month {
            padding: 10px !important;
        }

        .flatpickr-months .flatpickr-prev-month svg,
        .flatpickr-months .flatpickr-next-month svg {
            width: 18px !important;
            height: 18px !important;
        }

        .flatpickr-day.has-items {
            position: relative;
        }

        .flatpickr-day.has-items::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            background: #ff9999;
            border-radius: 50%;
        }

        .flatpickr-day.has-items.selected::after {
            background: white;
        }

        .filter-button {
            padding: 10px 20px;
            font-size: 20px;
            background: transparent;
            color: #ff9999;
            border: 1px solid #ff9999;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
        }

        .filter-button:hover {
            background: #ff9999;
            color: white;
        }

        .filter-button.active {
            background: #ff9999;
            color: white;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #itemInput {
            flex: 1;
            padding: 14px 18px;

            border: none;

            border-bottom: 2px solid #ddd;

        }

        #itemInput:focus {

        }

        #addButton {
            padding: 14px 28px;

            background: #ff9999;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.3s;
        }

        #addButton:hover {
            background: #ff7777;
        }

        #addButton:active {
            transform: scale(0.98);
        }

        .shopping-list {
            list-style: none;
        }

        .shopping-item {
            display: flex;
            align-items: flex-start;
            padding: 12px 0;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .shopping-item input[type="checkbox"] {
            width: 26px;
            height: 26px;
            cursor: pointer;
            accent-color: #ff9999;
            margin-top: 3px;
        }

        .shopping-item label {
            flex: 1;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
            color: #333;
        }

        .item-text {
            font-size: 26px;
            margin-bottom: 6px;
        }

        .item-dates {
            font-size: 18px;
            color: #999;
            display: flex;
            gap: 12px;
        }

        .completed-date {
            color: #66bb6a;
        }

        .shopping-item input[type="checkbox"]:checked + label .item-text {
            text-decoration: line-through;
            color: #999;
            opacity: 0.6;
        }

        .shopping-item input[type="checkbox"]:checked + label .item-dates {
            opacity: 0.6;
        }

        .delete-button {
            padding: 8px 16px;
            background: transparent;
            color: #ff6666;
            border: 1px solid #ff6666;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            font-family: inherit;
            transition: all 0.3s;
            align-self: flex-start;
            margin-top: 0px;
        }

        .delete-button:hover {
            background: #ff6666;
            color: white;
        }

        .empty-message {
            text-align: center;
            color: #999;
            font-size: 24px;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .empty-message::before {
            content: 'ğŸ›’';
            font-size: 80px;
            opacity: 0.3;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-message:has(span:first-child:contains("ğŸ”„")) {
            animation: none;
        }

        @media (max-width: 768px) {
            .notebook {
                padding: 30px 40px 30px 60px;
            }

            .notebook::before {
                left: 35px;
            }

            .notebook::after {
                left: 33px;
            }

            h1 {
                font-size: 40px;
            }

            .item-text {
                font-size: 24px;
            }

            #itemInput {
                font-size: 20px;
            }

            #addButton {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="notebook">
        <h1>ì‡¼í•‘ ë¦¬ìŠ¤íŠ¸</h1>

        <div class="filter-container">
            <div class="date-filter">
                <span>ğŸ“…</span>
                <input type="text" id="dateFilter" placeholder="ë‚ ì§œ ì„ íƒ">
            </div>
            <button class="filter-button active" id="showAllButton">ì „ì²´ ë³´ê¸°</button>
            <span id="filterStatus" style="color: #999; font-size: 18px;"></span>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="itemInput"
                placeholder="êµ¬ë§¤í•  ë¬¼ê±´ì„ ì…ë ¥í•˜ì„¸ìš”..."
                autocomplete="off"
            >
            <button id="addButton">ì¶”ê°€</button>
        </div>

        <ul class="shopping-list" id="shoppingList">
            <li class="empty-message">ì•„ì§ ì¶”ê°€ëœ í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module">
        // Supabase ì„¤ì •
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const SUPABASE_URL = 'https://fbkhprjestakicngvgdw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZia2hwcmplc3Rha2ljbmd2Z2R3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5NTc1ODEsImV4cCI6MjA4NjUzMzU4MX0.IdKdcaQKJlgh8py_RL7AUCOdNTB5rHGG1x-AEHMeG4M';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let items = [];
        let isAdding = false; // ì¤‘ë³µ ì¶”ê°€ ë°©ì§€ í”Œë˜ê·¸
        let filterDate = null; // í•„í„°ë§í•  ë‚ ì§œ
        let isLoading = true; // ì´ˆê¸° ë¡œë”© ìƒíƒœ

        const itemInput = document.getElementById('itemInput');
        const addButton = document.getElementById('addButton');
        const shoppingList = document.getElementById('shoppingList');
        const dateFilter = document.getElementById('dateFilter');
        const showAllButton = document.getElementById('showAllButton');
        const filterStatus = document.getElementById('filterStatus');

        // HTML ì´ìŠ¤ì¼€ì´í”„ í•¨ìˆ˜
        const escapeHtml = (text) => {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        };

        // ë‚ ì§œ í¬ë§· í•¨ìˆ˜ (ì›”/ì¼)
        const formatDate = (dateString) => {
            if (!dateString) return '';
            const date = new Date(dateString);
            return `${date.getMonth() + 1}/${date.getDate()}`;
        };

        // ë‚ ì§œê°€ ê°™ì€ì§€ í™•ì¸ (ì‹œê°„ ì œì™¸)
        const isSameDate = (date1, date2) => {
            if (!date1 || !date2) return false;
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            return d1.getFullYear() === d2.getFullYear() &&
                   d1.getMonth() === d2.getMonth() &&
                   d1.getDate() === d2.getDate();
        };

        // ì•„ì´í…œ í•„í„°ë§
        const getFilteredItems = () => {
            if (!filterDate) return items;

            return items.filter(item => {
                return isSameDate(item.created_at, filterDate) ||
                       isSameDate(item.completed_at, filterDate);
            });
        };

        // Supabaseì—ì„œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        const loadItems = async () => {
            console.log('loadItems í˜¸ì¶œë¨');
            isLoading = true;
            renderList(); // ë¡œë”© ìƒíƒœ í‘œì‹œ

            const { data, error } = await supabase
                .from('shopping_items')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                console.error('âŒ loadItems ì‹¤íŒ¨:', error);
                isLoading = false;
                renderList();
                return;
            }

            console.log('âœ… loadItems ì„±ê³µ, í•­ëª© ìˆ˜:', data?.length || 0, 'ë°ì´í„°:', data);
            items = data || [];
            isLoading = false;
            initFlatpickr(); // ë‹¬ë ¥ ì—…ë°ì´íŠ¸
            renderList();
        };

        // ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
        const renderList = () => {
            // ë¡œë”© ì¤‘ì¼ ë•Œ
            if (isLoading) {
                shoppingList.innerHTML = '<li class="empty-message">ğŸ”„ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</li>';
                return;
            }

            const filteredItems = getFilteredItems();

            // í•„í„° ìƒíƒœ ì—…ë°ì´íŠ¸
            if (filterDate) {
                const dateObj = new Date(filterDate);
                filterStatus.textContent = `${dateObj.getMonth() + 1}ì›” ${dateObj.getDate()}ì¼ í•­ëª© (${filteredItems.length}ê°œ)`;
            } else {
                filterStatus.textContent = '';
            }

            if (filteredItems.length === 0) {
                const message = filterDate ? 'í•´ë‹¹ ë‚ ì§œì— í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤' : 'ì•„ì§ ì¶”ê°€ëœ í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤';
                shoppingList.innerHTML = `<li class="empty-message">${message}</li>`;
                return;
            }

            shoppingList.innerHTML = filteredItems.map((item) => `
                <li class="shopping-item" data-id="${item.id}">
                    <input
                        type="checkbox"
                        id="item-${item.id}"
                        ${item.checked ? 'checked' : ''}
                        data-action="toggle"
                    >
                    <label for="item-${item.id}">
                        <div class="item-text">${escapeHtml(item.text)}</div>
                        <div class="item-dates">
                            ğŸ“… ${formatDate(item.created_at)}
                            ${item.completed_at ? `<span class="completed-date">âœ… ${formatDate(item.completed_at)}</span>` : ''}
                        </div>
                    </label>
                    <button class="delete-button" data-action="delete">ì‚­ì œ</button>
                </li>
            `).join('');
        };

        // ì•„ì´í…œ ì¶”ê°€
        const addItem = async () => {
            console.log('addItem í˜¸ì¶œë¨');

            // ì´ë¯¸ ì¶”ê°€ ì¤‘ì´ë©´ ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€
            if (isAdding) {
                console.log('ì´ë¯¸ ì¶”ê°€ ì¤‘ì´ë¯€ë¡œ ìŠ¤í‚µ');
                return;
            }

            const text = itemInput.value.trim();
            console.log('ì…ë ¥ëœ í…ìŠ¤íŠ¸:', text);

            if (text === '') {
                alert('ë¬¼ê±´ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            isAdding = true;
            addButton.disabled = true;

            try {
                console.log('Supabase insert ì‹œì‘...');
                const { data, error } = await supabase
                    .from('shopping_items')
                    .insert([{ text, checked: false }])
                    .select();

                if (error) {
                    console.error('âŒ Supabase insert ì‹¤íŒ¨:', error);
                    alert(`í•­ëª© ì¶”ê°€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ${error.message}`);
                    return;
                }

                console.log('âœ… Supabase insert ì„±ê³µ:', data);
                itemInput.value = '';
                await loadItems();
            } finally {
                isAdding = false;
                addButton.disabled = false;
                itemInput.focus();
            }
        };

        // ì•„ì´í…œ ì²´í¬/ì–¸ì²´í¬
        const toggleItem = async (id) => {
            const item = items.find(i => i.id === id);
            if (!item) return;

            const newChecked = !item.checked;
            const updateData = {
                checked: newChecked,
                completed_at: newChecked ? new Date().toISOString() : null
            };

            const { error } = await supabase
                .from('shopping_items')
                .update(updateData)
                .eq('id', id);

            if (error) {
                console.error('Error toggling item:', error);
                return;
            }

            await loadItems();
        };

        // ì•„ì´í…œ ì‚­ì œ
        const deleteItem = async (id) => {
            const { error } = await supabase
                .from('shopping_items')
                .delete()
                .eq('id', id);

            if (error) {
                console.error('Error deleting item:', error);
                return;
            }

            await loadItems();
        };

        // ì´ë²¤íŠ¸ ìœ„ì„ - ì²´í¬ë°•ìŠ¤ì™€ ì‚­ì œ ë²„íŠ¼ ì²˜ë¦¬
        shoppingList.addEventListener('click', (e) => {
            const listItem = e.target.closest('.shopping-item');
            if (!listItem) return;

            const id = parseInt(listItem.dataset.id, 10);
            const action = e.target.dataset.action;

            if (action === 'toggle') {
                toggleItem(id);
            } else if (action === 'delete') {
                deleteItem(id);
            }
        });

        // ì¶”ê°€ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        addButton.addEventListener('click', addItem);

        // Enter í‚¤ë¡œ ì•„ì´í…œ ì¶”ê°€
        itemInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.isComposing) {
                e.preventDefault(); // ê¸°ë³¸ ë™ì‘ ë°©ì§€
                addItem();
            }
        });

        // í•­ëª©ì´ ìˆëŠ” ë‚ ì§œ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        const getDatesWithItems = () => {
            const dates = new Set();
            items.forEach(item => {
                if (item.created_at) {
                    // ë¬¸ìì—´ì—ì„œ ì§ì ‘ ë‚ ì§œ ë¶€ë¶„ ì¶”ì¶œ (íƒ€ì„ì¡´ ë¬¸ì œ ë°©ì§€)
                    const dateStr = item.created_at.split('T')[0];
                    dates.add(dateStr);
                }
                if (item.completed_at) {
                    // ë¬¸ìì—´ì—ì„œ ì§ì ‘ ë‚ ì§œ ë¶€ë¶„ ì¶”ì¶œ (íƒ€ì„ì¡´ ë¬¸ì œ ë°©ì§€)
                    const dateStr = item.completed_at.split('T')[0];
                    dates.add(dateStr);
                }
            });
            return Array.from(dates);
        };

        // Flatpickr ì´ˆê¸°í™”
        let flatpickrInstance = null;
        const initFlatpickr = () => {
            const datesWithItems = getDatesWithItems();

            if (flatpickrInstance) {
                flatpickrInstance.destroy();
            }

            flatpickrInstance = flatpickr(dateFilter, {
                dateFormat: 'Y-m-d',
                locale: {
                    weekdays: {
                        shorthand: ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '],
                        longhand: ['ì¼ìš”ì¼', 'ì›”ìš”ì¼', 'í™”ìš”ì¼', 'ìˆ˜ìš”ì¼', 'ëª©ìš”ì¼', 'ê¸ˆìš”ì¼', 'í† ìš”ì¼']
                    },
                    months: {
                        shorthand: ['1ì›”', '2ì›”', '3ì›”', '4ì›”', '5ì›”', '6ì›”', '7ì›”', '8ì›”', '9ì›”', '10ì›”', '11ì›”', '12ì›”'],
                        longhand: ['1ì›”', '2ì›”', '3ì›”', '4ì›”', '5ì›”', '6ì›”', '7ì›”', '8ì›”', '9ì›”', '10ì›”', '11ì›”', '12ì›”']
                    }
                },
                onDayCreate: (dObj, dStr, fp, dayElem) => {
                    const dateStr = dayElem.dateObj.toISOString().split('T')[0];
                    if (datesWithItems.includes(dateStr)) {
                        dayElem.classList.add('has-items');
                    }
                },
                onOpen: (selectedDates, dateStr, instance) => {
                    updateMonthYearDisplay(instance);
                },
                onMonthChange: (selectedDates, dateStr, instance) => {
                    updateMonthYearDisplay(instance);
                },
                onYearChange: (selectedDates, dateStr, instance) => {
                    updateMonthYearDisplay(instance);
                },
                onChange: (selectedDates, dateStr) => {
                    if (dateStr) {
                        filterDate = dateStr;
                        showAllButton.classList.remove('active');
                        renderList();
                    }
                }
            });
        };

        // ì›”/ì—°ë„ í‘œì‹œ ì—…ë°ì´íŠ¸
        const updateMonthYearDisplay = (instance) => {
            setTimeout(() => {
                const monthYearContainer = instance.calendarContainer.querySelector('.flatpickr-current-month');
                if (!monthYearContainer) return;

                // "ë…„" í…ìŠ¤íŠ¸ê°€ ì—†ìœ¼ë©´ ì¶”ê°€
                if (!monthYearContainer.querySelector('.year-suffix')) {
                    const yearInput = monthYearContainer.querySelector('.cur-year, .numInput');
                    if (yearInput) {
                        const yearSuffix = document.createElement('span');
                        yearSuffix.className = 'year-suffix';
                        yearSuffix.textContent = 'ë…„';
                        yearSuffix.style.fontSize = '22px';
                        yearSuffix.style.marginLeft = '4px';
                        yearSuffix.style.marginRight = '8px';
                        yearInput.parentNode.insertBefore(yearSuffix, yearInput.nextSibling);
                    }
                }
            }, 50);
        };

        // ì „ì²´ ë³´ê¸° ë²„íŠ¼
        showAllButton.addEventListener('click', () => {
            filterDate = null;
            if (flatpickrInstance) {
                flatpickrInstance.clear();
            }
            showAllButton.classList.add('active');
            renderList();
        });

        // ì´ˆê¸° ë°ì´í„° ë¡œë“œ
        loadItems();
    </script>
</body>
